<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f5f7fb;
      color: #333;
    }

    .sidebar {
      width: 240px;
      background: #004aad;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 0;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 2rem;
    }

    .sidebar-header img {
      width: 40px;
    }

    .sidebar-header h2 {
      font-size: 1.2rem;
      margin: 0;
    }

    .sidebar-menu {
      list-style: none;
    }

    .sidebar-menu li {
      margin: 0.5rem 0;
    }

    .sidebar-menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s;
    }

    .sidebar-menu li.active a,
    .sidebar-menu a:hover {
      background: #0756cc;
      border-left: 4px solid #042f68;
    }

    .sidebar-footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 1rem;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .dashboard-main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar h1 {
      font-size: 1.4rem;
      color: #004aad;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
      position: relative;
      cursor: pointer;
    }

    .profile .fa-bell {
      font-size: 1.2rem;
      cursor: pointer;
      position: relative;
    }

    .badge {
      background: red;
      color: #fff;
      font-size: 0.7rem;
      border-radius: 50%;
      padding: 3px 6px;
      position: absolute;
      top: -8px;
      right: -8px;
    }

    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .username {
      font-weight: 500;
    }

    .profile-dropdown {
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 120%;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      min-width: 160px;
      z-index: 1000;
    }

    .dropdown-menu a {
      display: block;
      padding: 0.6rem 1rem;
      text-decoration: none;
      color: #333;
      font-size: 0.85rem;
    }

    .dropdown-menu a:hover {
      background: #f0f0f0;
      color: #004aad;
    }

    .user-section {
      padding: 1.5rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .header h2 {
      color: #004aad;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
    }

    .actions button {
      background: #004aad;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .actions button:hover {
      background: #005ce6;
    }

    .actions input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    thead {
      background: #004aad;
      color: #fff;
    }

    th, td {
      text-align: left;
      padding: 0.6rem 0.8rem;
      font-size: 0.8rem;
      word-break: break-word;
    }

    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 1rem;
    }

    .modal-content {
      background: #fff;
      padding: 1.2rem;
      border-radius: 12px;
      border: 3px solid #004aad;
      width: 380px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .modal-content h2 {
      margin-bottom: 0.8rem;
      color: #004aad;
      text-align: center;
      font-size: 1.2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 0.7rem;
    }

    .form-group input,
    .form-group select {
      padding: 0.5rem;
      border: none;
      background: #f1f1f1;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .password-wrap {
      position: relative;
    }

    .password-wrap i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .modal-actions {
      margin-top: 0.6rem;
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    .modal-actions button {
      border: none;
      padding: 0.4rem 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .cancel-btn {
      background: #ccc;
      color: #333;
    }

    .save-btn {
      background: #004aad;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <div class="sidebar-header">
        <img src="logu.png" alt="Logo" class="logo">
        <h2>TayabaStrack</h2>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a></li>
        <li class="active"><a href="usermanagement.html"><i class="fa fa-file-alt"></i> User Management</a></li>
        <li><a href="reports.html"><i class="fa fa-map-marker-alt"></i> Reports</a></li>
        <li><a href="bdatemanagement.html"><i class="fa fa-users"></i> Budget and Date Management</a></li>
      </ul>
    </div>
    <div class="sidebar-footer">
      <p>Logged in as:</p>
      <strong id="footerName">Loading...</strong><br>
      <span id="footerPosition">---</span>
    </div>
  </aside>

  <!-- Main -->
  <div class="dashboard-main">
    <nav class="navbar">
      <h1>User Management</h1>
      <div class="profile" onclick="toggleDropdown()">
        <div style="position: relative;">
          <i class="fa fa-bell"></i>
          <span class="badge">1</span>
        </div>
        <div class="profile-dropdown">
          <img src="mark.jpg" alt="Profile" class="avatar">
          <span class="username" id="navUsername">---</span>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="profile.html"><i class="fa fa-user"></i> Profile</a>
            <a href="logout.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- User Section -->
    <div class="user-section">
      <div class="header">
        <h2>Pending Registration</h2>
        <div class="actions">
          <button onclick="openAddModal()">Add User</button>
          <input type="text" id="searchInput" placeholder="Search Brgy Official User" oninput="searchUser()"/>
        </div>
      </div>

      <table id="userTable">
        <thead>
          <tr>
            <th>Name</th><th>Email</th><th>Address</th>
            <th>Position</th><th>Status</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="userModal">
    <div class="modal-content">
      <h2>Add User</h2>
      <form id="addUserForm">
        <div class="form-group"><input type="text" id="name" placeholder="Full Name" required></div>
        <div class="form-group"><input type="email" id="email" placeholder="Email" required></div>
        <div class="form-group">
          <select id="address" required>
            <option value="">Select Barangay</option>
            <option value="Alitao">Alitao</option>
            <option value="Alsam Ibaba">Alsam Ibaba</option>
            <option value="Alsam Ilaya">Alsam Ilaya</option>
            <!-- Add all other barangays here -->
          </select>
        </div>
        <div class="form-group">
          <select id="position" required>
            <option value="">Select Position</option>
            <option>Super Admin</option>
            <option>Admin</option>
            <option>Barangay Official</option>
          </select>
        </div>
        <div class="form-group password-wrap">
          <input type="password" id="password" placeholder="Password" required>
          <i class="fa fa-eye" onclick="togglePassword()"></i>
        </div>
        <div class="modal-actions">
          <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
          <button type="submit" class="save-btn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, serverTimestamp, query, orderBy, onSnapshot, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB06vfES5thZQi3Yd11vkooHVH-d5d4Y3o",
      authDomain: "tayabastrack-23b95.firebaseapp.com",
      projectId: "tayabastrack-23b95",
      storageBucket: "tayabastrack-23b95.appspot.com",
      messagingSenderId: "674055915366",
      appId: "1:674055915366:web:aa560336c1f8b504eeaaa7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Modal functions
    window.openAddModal = () => document.getElementById("userModal").style.display = "flex";
    window.closeModal = () => document.getElementById("userModal").style.display = "none";
    window.togglePassword = () => {
      const p = document.getElementById("password");
      p.type = p.type === "password" ? "text" : "password";
    };
    window.toggleDropdown = () => {
      const m = document.getElementById("dropdownMenu");
      m.style.display = m.style.display === "block" ? "none" : "block";
    };

    // Add user
    document.getElementById("addUserForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const address = document.getElementById("address").value.trim();
      const position = document.getElementById("position").value;
      const password = document.getElementById("password").value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", cred.user.uid), {
          name, email, address, position, status: "Pending", createdAt: serverTimestamp()
        });
        closeModal();
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    // Load users
    const q = query(collection(db, "users"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snap) => {
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";
      snap.forEach(docSnap => {
        const u = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.name || ""}</td>
          <td>${u.email || ""}</td>
          <td>${u.address || ""}</td>
          <td>${u.position || ""}</td>
          <td>${u.status || ""}</td>
          <td>
            <button onclick="deleteUser('${docSnap.id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    });

    // Delete user
    window.deleteUser = async (id) => {
      if (confirm("Delete this user?")) {
        await deleteDoc(doc(db, "users", id));
      }
    };

    // Search
    window.searchUser = () => {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#userTableBody tr");
      rows.forEach(r => {
        r.style.display = r.textContent.toLowerCase().includes(input) ? "" : "none";
      });
    };

    // Auth check and restrict access
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
          const u = snap.data();
          document.getElementById("footerName").textContent = u.name || "Unknown";
          document.getElementById("footerPosition").textContent = u.position || "Unknown";
          document.getElementById("navUsername").textContent = u.name || "Unknown";

          if (u.position !== "Super Admin") {
            alert("Access denied. Only Super Admin can access this page.");
            window.location.href = "index.html";
          }
        }
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
